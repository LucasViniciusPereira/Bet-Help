<div class="row ">
  <div class="col s12 m4 offset-m4 xl4 offset-xl4">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Bet help</span>
        <span class="sub-title">Iniciar sess√£o</span>
        <div class="row margin-top-15">
          <form class="col s12" [formGroup]="FormLogin" novalidate>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons md-24 prefix ">person</i>
                <input id="txtemail" type="email" class="validate" formControlName="email" required />
                <label for="txtemail">Digite seu e-mail</label>
                <display-validation [control]="FormLogin.controls.email"></display-validation>
              </div>
              <div class="input-field col s12">
                <i class="material-icons md-24 prefix">lock</i>
                <input id="txtpassword" type="password" class="validate" formControlName="password" minlength="2" />
                <label for="txtpassword">Digite sua senha</label>
                <display-validation [control]="FormLogin.controls.password"></display-validation>
              </div>
            </div>
          </form>
        </div>

      </div>
      <div class="card-action">
        <div class="row" style="margin-bottom:0px">
          <div class="col s12">
            <button class="waves-effect waves-light btn blue darken-2 right" [disabled]="!FormLogin.valid" (click)="submit()">Acessar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
