<div class="modal" id="modalDetails" tabindex="-1" data-keyboard="false" role="dialog" data-toggle="modal" data-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

      </div>
      <div class="modal-body">

        <form class="col-xs-12" novalidate [formGroup]="formJogoDetails">

          <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4">
              <div class="form-group">
                <label for="ddlMercados" class="control-label">Escolha o mercado</label>
                <select id="ddlMercados" class="form-control" type="number" formControlName="MercadoID">
                    <option *ngFor="let item of mercados" [ngValue]="item.mercadoID">
                        {{item.descricao}}
                    </option>
                </select>
                <display-validation [control]="formJogoDetails.controls.MercadoID"></display-validation>
              </div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4">
              <div class="form-group">
                <label for="txtOdds" class="control-label">Odds</label>
                <input type="text" class="form-control" id="txtOdds" formControlName="Odds" />
                <display-validation [control]="formJogoDetails.controls.Odds"></display-validation>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
              <div class="form-group">
                <label for="txtValor" class="control-label">Valor</label>
                <input type="text" class="form-control" id="txtValor" formControlName="Valor" />
                <display-validation [control]="formJogoDetails.controls.Valor"></display-validation>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="pull-right">
                <!--<button class="btn btn-primary pull-right" [disabled]="!formJogoDetails.valid" (click)="adicionar(formJogoDetails.value)">Adicionar</button>-->
                 <button class="btn btn-primary pull-right" (click)="adicionar(formJogoDetails.value)">Adicionar</button>
              </div>
            </div>
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <fieldset>
              <legend>Lista de palpites</legend>

              <table class="table table-striped table-hover" *ngIf="lstPalpites.length > 0">
                <thead>
                  <tr>
                    <th>Mercado</th>
                    <th>Odds</th>
                    <th>Valor</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of lstPalpites">
                  <tr>
                    <td> {{ item.Mercado }}</td>
                    <td> {{ item.Odds }}</td>
                    <td> {{ item.Valor }}</td>
                  </tr>
                </tbody>
              </table>

              <div *ngIf="lstPalpites.length <= 0">
                <div class="alert alert-dismissible alert-default">
                  <span><strong>Não</strong> existe nenhum palpite para este jogo.</span>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <!--{{lstPalpites | json}}-->
        {{ formJogoDetails.value | json }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="material-icons">clear</i>&nbsp;Fechar</button>
        <button type="button" class="btn btn-primary" [disabled]="lstPalpites.length <= 0"><i class="material-icons">done</i>&nbsp;Gravar</button>
      </div>
    </div>
  </div>
</div>
